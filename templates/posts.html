<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSP - Posts</title>
    <style>
        /* Добавление стилей для отображения постов */
        .post-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .post {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .post img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .post-details {
            flex-grow: 1;
        }

        .post h2 {
            margin: 0;
        }

        .post-info {
            font-size: 14px;
            color: #666;
        }

        .post-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <a href="/post-create"><button>Create New Post</button></a>
    <div class="post-container">
        {% for post in posts %}
        <div class="post">
            <img src="{{ post.img if post.img else "https://cdn-icons-png.flaticon.com/512/15795/15795219.png" }}" alt="">
            <div class="post-details">
                <h2>{{ post.post_name }}</h2>
                <p class="post-info">Posted on: {{ post.created_at }}</p>
                <p class="post-info">Author: {{ post.login }}</p>
                <p class="post-info">Likes: {{ post.likes }} | Views: {{ post.views }} | Favorites: {{ post.favorites }}</p>
            </div>
            <div class="post-actions">
                <a href="/posts/{{ post.id }}">
                    <button>View Post</button>
                </a>                
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
